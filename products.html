<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Tailwindcss -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- icons -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
        />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/navbar.css" />
        <link rel="stylesheet" href="./assets/css/equipment.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.svg"
            type="image/x-icon"
        />

        <title>Products | Shree Vijaylaxmi International</title>
    </head>
    <body>
        <section id="section-bottom"></section>
        <nav class="sticky top-0 z-[100]" id="navbar"></nav>

        <main class="mt-[17dvh]">
            <!-- Title -->
            <h1 class="text-[16px] md:text-[36px] text-center">Our products</h1>
            <!-- Title image -->
            <section
                class="w-full h-[30vh] md:h-[45dvh] bg-cover flex justify-center md:mt-20 p-[16px]"
            >
                <section
                    class="w-[70%] h-full rounded-lg bg-contain bg-center bg-norepeat w-full relative"
                    id="equipment-image-section"
                ></section>
            </section>

            <section
                class="flex flex-col items-center gap-[40px] md:gap-[64px] mt-10 md:mt-[64px]"
                id=""
            >
                <section
                    class="p-[16px] md:p-[32px] lg:p-[64px]"
                    id="products"
                ></section>
            </section>
            <div id="whatsapp-chatbot"></div>
        </main>

        <div class="px-2">
            <div
                id="marquee-container"
                class="block md:hidden w-full overflow-x-auto mb-10"
            >
                <div class="flex gap-3" id="marquee-track"></div>
            </div>
        </div>
        <div
            class="hidden md:block relative w-full overflow-hidden group mb-10"
        >
            <div id="marquee-track-auto" class="flex gap-[24px] animate-scroll">
                <!-- JS will inject <a> elements with image + title -->
            </div>
        </div>

        <footer id="footer"></footer>

        <!-- Importing scripts -->
        <script src="./assets/js/main.js"></script>
        <script src="./assets/js/navbar.js"></script>
        <script src="./assets/js/carosel.js"></script>
        <script src="./assets/js/products.js"></script>
        <script src="./assets/js/footer.js"></script>
    </body>
</html>
